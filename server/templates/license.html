<!doctype html>
<html lang="en">
  <head>

    <style>

      color: #7d9ec0;
      font-family: "Prompt", sans-serif;
      text-decoration: underline;
      font-size: large;

      cursor: auto;
    }
    .success{
      color: #7d9ec0;
      font-family: "Prompt", sans-serif;
      font-size: large;
      font-weight: lighter;
    }  
    .container{
      width: 100%;
      text-align: center;
      
    }

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">

      <h1 class="success">YOU ARE ONE STEP AWAY FROM USING "AUTOFILL MY BOOKSHELF" WITH</h1><h1 class="success" style="color: #ffffff; font-size: larger;">{{workspaceName}}</h1><br>

      <h1 class="success">PLEASE ENTER YOUR LICENSE KEY</h1><br>
      <form action="{{ url_for('verify', userId = userId)}}" method="post">
        <div class="input-group mb-3">

          <input style="width: 20px;" type="text" class="form-control" id="licenseKey" name="license_key" required aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
            <!-- <label style="font-family: 'Prompt', sans-serif; color: #ffffff;" for="licenseKey">LICENSE KEY:</label> -->
            <!-- <input style="border: #ffffff; width: 500px; font-size: large; padding: auto;" type="text" id="licenseKey" name="license_key" required><br><br> -->
            <button type="submit" class="btn btn-light" style="color: #7d9ec0;">SUBMIT</button>
            <!-- <input style="background-color: aliceblue; font-family: 'Prompt', sans-serif; color:#7d9ec0; size: 30px; padding-left: 15px; padding-right: 15px;" type="submit" value="SUBMIT"> -->
          </form>
      <!-- Content here -->
    </div>
    <!-- Optional JavaScript -->

</html>
