<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Notion Book Cover</title>
        <style>
            body {
                background-color: black;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}  
        {% if messages %}  
              {% for message in messages %}  
                   <p>{{ message }}</p>  
              {% endfor %}  
        {% endif %}  
     {% endwith %}  
    </body>
</html>
